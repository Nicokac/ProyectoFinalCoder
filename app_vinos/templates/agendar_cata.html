{% extends 'padre.html' %}

{% block ContenidoQueCambia %}
    <h2>Agendar una Cata</h2>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

    <form method="POST"> 
        {% csrf_token %}
        {{ mi_formulario.as_p }}
        <button type="submit">Agendar Cata {{ usuario.nombre }}</button>
    </form>
{% endblock ContenidoQueCambia %}
