<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
</head>
<body>

    Estos son nuestros usuarios:

    <ul>

        
        {% for usuarios in lista_usuarios  %}
            <li>
                {{usuarios.nombre}} - {{usuarios.apellido}} - {{usuarios.email}}
            </li>
        {% endfor %}
            

    </ul>
    
</body>
</html>
